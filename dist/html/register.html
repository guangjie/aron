<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src = '../js/require.js' async="true" defer data-main = '../js/main'></script>
</head>
<body>
    <div class="wrap">
    <header>
        <div class="header">
            <div class="logo">
                <img src="http://icon.zol-img.com.cn/newshop/shop/index/logo_130x60.png">
                <p>中关村在线旗下网上商城</p>
            </div>
            <div class="register-bar">
                <a href="">立即登陆</a>已经有Z商城账号？
            </div>
        </div>
    </header>
    <section>
        <div class="content-register">
            <div class="title">30秒快速注册，加入Z商城</div>
            <div class="register-module">
                <div class="register-tab">
                    <ul>
                        <li>用手机号注册</li>
                    </ul>
                </div>
                <div class="register-con">
                    <form>
                        <div  class="input-con" >
                            <label>* 手机号：</label><input type="text" name="username" id="iphone">
                            <p>请填写手机号</p>
                        </div>
                        <div  class="input-con">
                            <label>* 密码：</label><input type="password" id="password1" name="password1">
                            <p>6-16位字母和数字的组合，不可用特殊字符</p>
                        </div>
                        <div  class="input-con">
                            <label>* 确认密码：</label><input type="password" name="password2" id="password2">
                            <p>再次输入密码</p>
                        </div>
                        <div class="aggre">
                            <input type="checkbox" name="name" checked="checked" value="1"><span>同意</span><a href="#">《商城用户协议》</a><a href="#">《隐私权说明》</a>
                        </div>
                        <input id="register-btn" type="button" value="注册">
                    </form>
                </div>
            </div>
            <div class="fast-login">
                <p>
                    如果您已经注册，请<a href="https://login.zol.com/">直接登录</a>或者用以下方式登录：
                </p>
                <div class="fast-login-list">
                    <a href="#" class="weixin">微信账号登陆</a>
                    <a href="#" class="xinlang">新浪微博登陆</a>
                    <a href="#" class="qq">腾讯QQ登陆</a>
                    <a href="#" class="zhifubao">支付宝账号登陆</a>
                    <a href="#" class="baidu">百度账号登陆</a>
                </div>
            </div>
        </div>
    </section>
    <footer >
        <div class="footer" >
            <div class="wrapper">
                <div class="about"><a href="http://www.rongroad.com" target="_blank">关于Z商城</a>|<a href="http://www.rongroad.com" target="_blank">联系我们</a>|<a href="http://help.zol.com" target="_blank">帮助中心</a></div>
                <div class="copyright">2018. 中关村在线 版权所有</div>

            </div>
        </div>
    </footer>
</div>
</body>
</html>
